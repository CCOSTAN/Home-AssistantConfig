sensor:
  - platform: fitbit
    clock_format: 12H
    monitored_resources:
      - "body/weight"
      - "activities/steps"
      - "devices/battery"
#-------------------------------------------
group:
  fitbit:
    entities:
      - sensor.steps
      - sensor.weight
      - sensor.one_battery
##############################################################################
###  Automations - Detect when things are not right. Like any Good Watchdog.
##############################################################################
automation:
  - alias: 'Missing Fitbit Alert'
    initial_state: 'on'
    trigger:
      - platform: time
        at: '11:00:00'
    condition:
      condition: template
      value_template: >
        {%- if sensor.steps < 1000 -%}
          true
        {%- endif -%}
    action:
      - service: script.notify_engine
        data_template:
          value1: "Your current fitbit steps are {{ states('sensor.steps') }} - You probably do not have it."
          who: 'carlo'

