###################################
## [SkyBell HD](http://amzn.to/2dcexIB)
###################################

homeassistant:
  customize_glob:
    "sensor.skybell_*":
      icon: mdi:camera-front
      emulated_hue_hidden: True
      hidden: False
      homebridge_hidden: True

group:
  skybell:
    name: Skybell HD Front Door
    control: hidden
    entities:
      - binary_sensor.skybell_stone_door_button
      - binary_sensor.skybell_stone_door_motion
      - camera.stone_door
      - sensor.skybell_stone_door_chime_level
      - sensor.skybell_stone_door_motion_sensor
      - switch.skybell_stone_door_do_not_disturb
      - switch.skybell_stone_door_motion_sensor

skybell:
  username: !secret skybell_username
  password: !secret skybell_password

camera:
  - platform: skybell

binary_sensor:
  - platform: skybell
    monitored_conditions:
      - button
      - motion

light:
  - platform: skybell   # Part of the Outdoor Front Lights Group

sensor:
  - platform: skybell
    monitored_conditions:
      - chime_level

  - platform: template
    sensors:
       skybell:
         entity_id: binary_sensor.skybell_stone_door_button
         value_template: "{{ 'Online' if is_state_attr('binary_sensor.skybell_stone_door_button', 'status', 'up') else 'Offline' }}"

switch:
  - platform: skybell
    monitored_conditions:
      - do_not_disturb
      - motion_sensor

###################################
##  Automations
###################################
## Doorbell Press
automation:
  - alias: 'Log SkyBell Pressed Activity'
    hide_entity: True
    trigger:
       - platform: state
         entity_id:
           - binary_sensor.skybell_stone_door_button
         to: 'on'
       - platform: event
         event_type: skybell_pressed

    action:
      # Disable this automation
      - service: automation.turn_off
      - service: script.skybell_pressed
      - delay:
          minutes: 1
      # enable this automation - This prevents duplicate pushes.
      - service: automation.turn_on

# Motion Sensing
  - alias: 'Log SkyBell Motion detection'
    hide_entity: True
    trigger:
      - platform: event
        event_type: skybell_motion

    action:
      - service: script.front_house_motion

# Turn SkyBell Light back on if it's turned off. Like any Good Watchdog.

  - alias: Automated SkyBell WatchDog!
    trigger:
      - platform: state
        entity_id:
          - light.stone_door
        to: 'off'

  #Turn it back on!
    action:
      - service: homeassistant.turn_on
        data_template:
          entity_id: "{{ trigger.entity_id }}"
