homeassistant:
  customize:
    sensor.process_mosquitto:
      friendly_name: 'Mosquitto'
      emulated_hue: False
      hidden: False
    sensor.process_homebridge:
      friendly_name: 'Apple HomeKit'
      emulated_hue: False
      hidden: False
    sensor.process_node:
      friendly_name: 'Dash Button Monitor'
      emulated_hue: False
      hidden: False
    group.processes:
      homebridge_hidden: true
#-------------------------------------------
sensor:
  - platform: systemmonitor
    resources:
      # - type: last_boot
      - type: since_last_boot
      - type: disk_use_percent
        arg: /
      - type: process
        arg: mosquitto
      - type: process
        arg: homebridge
      - type: process
        arg: node
#-------------------------------------------
group:
  processes:
    name: Processes
    control: hidden
    entities:
      - sensor.process_mosquitto
      - sensor.process_homebridge
      - sensor.process_node
#-------------------------------------------
##############################################################################
###  Automations - Detect when things are not right. Like any Good Watchdog.
##############################################################################

automation:
  - alias: 'Device Status'
    hide_entity: True
    trigger:
         - platform: state
           entity_id:
             - sensor.process_mosquitto
             - sensor.process_homebridge
             - sensor.process_dasher
           to: 'off'
           for:
             minutes: 1

    action:
      - service: script.ifttt_notify
        data_template:
          value1: 'Process Status:'
          value2: "{{ trigger.to_state.attributes.friendly_name }} is "
          value3: "{{ trigger.to_state.state }}"

#-------------------------------------------

  - alias: "Self Heal Disk Use Alarm"
    trigger:
      - platform: numeric_state
        entity_id: sensor.disk_use_
        above: 80
    action:
      - service: script.ifttt_notify
        data_template:
          value1: 'Hard Drive Monitor:'
          value2: "Your harddrive is running out of Space! /dev/root:{{ states.sensor.disk_use_.state }}%!"
          value3: 'Attempting to clean'
      - service: tts.clear_cache

  - alias: "Disk Use Alarm"
    trigger:
      - platform: numeric_state
        entity_id: sensor.disk_use_
        above: 90
    action:
      - service: script.ifttt_notify
        data_template:
          value1: 'Hard Drive Monitor:'
          value2: "Your harddrive is running out of Space! /dev/root:{{ states.sensor.disk_use_.state }}%!"
          value3: ' '
      - service: persistent_notification.create
        data:
          title: "Hard Drive Monitor:"
          message: "Your harddrive is running out of Space! /dev/root:{{ states.sensor.disk_use_.state }}%!"
          notification_id: "Critical Alert"
