#Random number - https://www.random.org/integers/?num=1&min=1&max=10&col=1&base=10&format=plain&rnd=new

notify:
  - name: BearStoneHA
    platform: twitter
    consumer_key: !secret twitter_consumer_key
    consumer_secret: !secret twitter_consumer_secret
    access_token: !secret twitter_access_token
    access_token_secret: !secret twitter_access_token_secret

automation:
  - alias: 'New Twitter follower!'
    hide_entity: True
    trigger:
      - platform: event
        event_type: new_follower
    action:
      - service: media_player.play_media
        data_template:
          entity_id:
            - media_player.livingroomCC
            - media_player.bedroom_alarm_panel
          media_content_id: "https://raw.githubusercontent.com/CCOSTAN/Home-AssistantConfig/master/sounds/twitter-chirp.mp3"
          media_content_type: audio/mp4

      - service: script.tweet_engine
        data_template:
          tweet: >
            {{ [
            "One more follower {{trigger.event.data.value1}}! Chirp the Bird!! ",
            "I have a new follower ({{trigger.event.data.value1}}), I just sounded a chirp in the house.",
            "Boom! {{trigger.event.data.value1}} Makes me sound a chirp in the house for the follow.",
            "If the AMP (http://amzn.to/2j18dlT) is on & I get a new follower ({{trigger.event.data.value1}}), I sound a chirp!"
            ] | random + [
            "#ThanksForTheFollow",
            "#MakingitChirp",
            "(http://www.vmwareinfo.com/2017/11/building-digital-cuckoo-clock-with-home.html)"
            ]}}


######################################################################
##  Good night tweet
######################################################################

  - alias: 'Good Night tweet'
    hide_entity: True
    trigger:
      - platform: state
        entity_id: group.bed
        to: 'on'
        from: 'off'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      - service: script.tweet_engine
        data_template:
          tweet: >
            {{ [
            "Bed status: {{states.sensor.sleep_number_bed.state }} Family status: In Bed.",
            "Shutting down all the lights inside since it is time for bed.",
            "Lights out.  Get a good nights rest.",
            "Tonights @SleepNumber number is {{states.sensor.sleepnumber_carlo_carlo_sleepnumber.state}}. Time for bed.",
            "The @SleepNumber bed tells me when everyone is in bed & time for lights out."
            ] | random + "# DigitalSleep"}}

  - alias: 'New Scale Tweet!'
    hide_entity: True
    trigger:
      - platform: event
        event_type: withing_scale
    action:
      - service: script.tweet_engine
        data_template:
          tweet: >
            {{ [
            "Someone just stepped on the WiThings scale!",
            "Checking thier weight on the WiThings Scale. (http://amzn.to/2APkINm)",
            "Even the Scale is connected and someone just stepped on it.",
            "New weight logged on the scale by @CCostan. I will let him disclose the numbers though."
            ] | random + " #Fitness"}}


  - alias: 'Shopping list tweet'
    hide_entity: True
    trigger:
      - platform: event
        event_type: shopping_list
    action:
      - service: script.tweet_engine
        data_template:
          tweet: >
            {{ [
            "Someone just added something to the shopping list via Alexa",
            "New item added to the shopping list via Alexa.",
            "More items to the shopping list via Alexa. (http://amzn.to/2jT5Xi5)",
            "Someone just asked Alexa to add something to the family shopping list."
            ] | random + "#Productivity"}}

