        \ srgb, var(\u2014state-person) 50%, transparent); \n  stroke-width: 0px; } \npath:nth-child(even) { \n  / Styling\
        \ for waypoints / \n  stroke: var(\u2014purple-color); \n  stroke-width: 4px; \n} \npath:nth-child(odd):not(:first-child)\
