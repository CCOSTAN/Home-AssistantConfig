  - alias: "APT Reboot Repairs"
    id: apt_reboot_repairs
    description: "Create or clear Repairs issues when Docker hosts need a reboot."
    mode: queued
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.docker_10_apt_reboot_required
          - binary_sensor.docker_14_apt_reboot_required
          - binary_sensor.docker_69_apt_reboot_required
    variables:
      host_name: >-
        {% if 'docker_10' in trigger.entity_id %}
          docker_10
        {% elif 'docker_14' in trigger.entity_id %}
          docker_14
        {% else %}
          docker_69
        {% endif %}
      issue_id: >-
        {% if 'docker_10' in trigger.entity_id %}
          apt_docker_10_reboot_required
        {% elif 'docker_14' in trigger.entity_id %}
          apt_docker_14_reboot_required
        {% else %}
          apt_docker_69_reboot_required
        {% endif %}
    action:
      - choose:
          - conditions: "{{ trigger.to_state.state == 'on' }}"
            sequence:
              - service: repairs.create
                data:
                  issue_id: "{{ issue_id }}"
                  severity: warning
                  persistent: true
                  title: "{{ host_name }} needs reboot"
                  description: >-
                    {{ host_name }} reports a reboot is required after APT updates.
                    Status: {{ states('sensor.' ~ host_name ~ '_apt_status') }}.
        default:
          - continue_on_error: true
            service: repairs.remove
            data:
              issue_id: "{{ issue_id }}"

  - alias: "Docker Container Offline - Create Repairs"
    id: docker_container_offline_repairs_create
    description: "Create a Repairs issue when a watched container is down for 5+ minutes."
    mode: parallel
    trigger:
      - platform: state
        entity_id:
          - sensor.rc_price_checker_state
          - switch.rc_price_checker_container
        to: "unavailable"
        for: "00:05:00"
      - platform: state
        entity_id:
          - sensor.rc_price_checker_state
        to: "unknown"
        for: "00:05:00"
      - platform: state
        entity_id:
          - sensor.rc_price_checker_state
        to: "restarting"
        for: "00:05:00"
      - platform: state
        entity_id:
          - switch.rc_price_checker_container
        to: "off"
        for: "00:05:00"
    variables:
      issue_id: "docker_container_{{ trigger.entity_id | replace('.', '_') }}"
      container_name: >-
        {{ state_attr(trigger.entity_id, 'friendly_name') | default(trigger.entity_id) }}
      current_state: "{{ states(trigger.entity_id) }}"
    action:
      - service: repairs.create
        data:
          issue_id: "{{ issue_id }}"
          title: "Container offline: {{ container_name }}"
          description: >-
            {{ container_name }} has been {{ current_state }} for over 5 minutes.
            Entity: {{ trigger.entity_id }}.
          severity: warning
          persistent: true

  - alias: "Docker Container Offline - Clear Repairs"
    id: docker_container_offline_repairs_clear
    description: "Clear Repairs issue once the watched container is back online."
    mode: parallel
    trigger:
      - platform: state
        entity_id:
          - sensor.rc_price_checker_state
          - switch.rc_price_checker_container
    variables:
      issue_id: "docker_container_{{ trigger.entity_id | replace('.', '_') }}"
    condition:
      - condition: template
        value_template: >-
          {{ states(trigger.entity_id) not in ['unavailable', 'unknown', 'restarting', 'off'] }}
    action:
      - service: repairs.remove
        continue_on_error: true
        data:
          issue_id: "{{ issue_id }}"
