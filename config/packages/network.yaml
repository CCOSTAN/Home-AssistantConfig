automation:
  - alias: 'Device Status'
    hide_entity: True
    trigger:
      - platform: state
        entity_id:
          - sensor.network
          - binary_sensor.carlowink

    condition:
      - condition: template
        value_template: >
          {% if not is_state('sensor.network_detail', ' ') %}
            false
          {% else %}
            true
          {% endif %}

    action:
      - service: script.notify_engine
        data_template:
          value1: 'Offline Devices:'
          value3: "{{ states.sensor.network_detail.state }}"
          who: 'carlo'

      # - service: script.speech_engine
