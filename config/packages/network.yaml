sensor:
  - platform: template
    sensors:
      network:
        friendly_name: 'Network Monitor'
        entity_id: []
        value_template: >
          {%- set domains = ['device_tracker'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain]
                if (item.attributes.source_type is defined and item.state != 'home' and item.attributes.friendly_name not in
                [
                  'Chromecast Audio 2',
                  'Carlo',
                  'Entry Alarm Panel',
                  'Dash Button',
                  'Master Bedroom Roku',
                  'Brother Printer',
                  'Stacey',
                  'Wii',
                  'Withings Scale'
                  ])
                  and(as_timestamp(now()) - as_timestamp(item.last_changed)) > 600 -%}
              {{ item.attributes.friendly_name }}
              {%- if not loop.last -%}
                {{'
                '}}
              {%- endif -%}
            {%- endfor -%}
          {%- endfor -%}

  - platform: template
    sensors:
      network_detail:
        friendly_name: 'Network Monitor Detail'
        entity_id: []
        value_template: >
          {%- set domains = ['device_tracker'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain]
                if (item.attributes.source_type is defined and item.state != 'home' and item.attributes.friendly_name not in
                [
                  'Carlo_Bolt_EV',
                  'Chromecast Audio 2',
                  'Carlo',
                  'Entry Alarm Panel',
                  'Dash Button',
                  'Ipmdemounit',
                  'Living Room Roku',
                  'Master Bedroom Roku',
                  'Brother Printer',
                  'Stacey',
                  'Wii',
                  'Withings Scale'
                  ])
                  and(as_timestamp(now()) - as_timestamp(item.last_changed)) > 600 -%}
              {{ item.attributes.friendly_name }} - {{((as_timestamp(now()) - as_timestamp(item.last_changed))/60) | round() }} minutes
              {%- if not loop.last -%}
                {{'
                '}}
              {%- endif -%}
            {%- endfor -%}
          {%- endfor -%}

