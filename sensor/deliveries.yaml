- platform: usps
  name: 'USPS'
  username: !secret myusps_username
  password: !secret myusps_password

- platform: ups
  name: 'UPS'
  username: !secret upsmychoice_username
  password: !secret upsmychoice_password

#  - platform: fedex
#    name: 'Fedex'
