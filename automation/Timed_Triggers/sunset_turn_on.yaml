###################################
##  Sunrise and Sunset stuff
# @CCOSTAN
# Original Repo : https://github.com/CCOSTAN/Home-AssistantConfig
###################################

- alias: 'Sunset Stuff on'
  trigger:
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
      from: 'above_horizon'

  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.outdoor_bathroom
        brightness: 35
    - delay: '00:{{ (range(1, 20)|random|int) }}:00'
    - service: script.speech_engine
      data:
        call_dark_outside: 1
        call_window_check: 1 
    - service: homeassistant.turn_on
      entity_id:
        - switch.front_landscaping
    - service: script.monthly_color_scene
    - service: script.tweet_engine
      data_template:
        tweet: >
          {{ [
          "Right before sunset, I turn on the outdoor lights.",
          "Since it gets dark around sunset, I turn on the landscaping lights.",
          "Since it is sunset, I will turn on the exterior lights."
          ] | random + [
          "#Sunset",
          "#HomeAutomation",
          "AccentLighting",
          "(http://www.vmwareinfo.com/2017/08/diy-outdoor-smart-home-led-strips.html)"
          ]}}
    - wait_template: >-
       {{ states.group.family.state == 'home' }}
    - service: switch.turn_on
      entity_id:
       - switch.master_bathroom_accents
       - switch.back_landscaping
       - switch.front_door_outlet
       - switch.living_room_outlet
       - switch.den_outlet
       - switch.foyer_outlet
    - service: light.turn_on
      entity_id:
       - group.living_room_accents
       - light.bedroom
    - wait_template: >-
       {{ is_state('group.garage_doors', 'closed') }}
    - wait_template: >-
       {{ is_state('group.entry_points', 'off') }}
    - service: script.speech_engine
      data:
       call_garage_check: 1
       call_window_check: 1
