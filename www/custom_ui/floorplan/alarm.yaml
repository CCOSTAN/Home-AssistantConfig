name: Alarm Panel
image: /local/custom_ui/floorplan/alarm.svg
stylesheet: /local/custom_ui/floorplan/alarm.css

entities:
  - name: input_booleans
    entities:
      - input_boolean.school_mode
      - input_boolean.clock_snooze

    states:
      - state: 'on'
        class: 'button-on'
      - state: 'off'
        class: 'button-off'
    action:
      domain: homeassistant
      service: toggle

groups:
  - name: thermostats_temp
    entities:
      - climate.downstairs
      - climate.upstairs
    text_template: '${entity.attributes.current_temperature ? Math.ceil(entity.attributes.current_temperature) + "°": "undefined"}'
    class_template: 'return "static-temp";'

  - name: temp_darksky
    entities:
      - sensor.dark_sky_temperature
    text_template: '${entity.state ? Math.ceil(entity.state) + "°": "undefined"}'
    class_template: 'return "static-temp";'

  - name: temp_round
    entities:
      - sensor.downstairs_thermostat_humidity
      - sensor.upstairs_thermostat_humidity
      - sensor.dark_sky_humidity
    text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'
    class_template: 'return "static-temp";'

  - name: text_font_date
    entities:
      - sensor.floorplan_date
    text_template: '${entity.state ? entity.state : "undefined"}'
    class_template: 'return "static-text-date";'

  - name: text_font_time
    entities:
      - sensor.floorplan_time
    text_template: '${entity.state ? entity.state : "undefined"}'
    class_template: 'return "static-text-time";'

  - name: Camera
    entities:
      - camera.wu_doppler_weather
      - camera.usps_mail
    states:
      - state: 'idle'
        class: 'text-home'

  - name: Presence
    entities:
      - binary_sensor.sleepnumber_carlo_carlo_is_in_bed
      - binary_sensor.sleepnumber_carlo_stacey_is_in_bed
    states:
      - state: 'on'
        class: 'presence-on'
      - state: 'off'
        class: 'presence-off'

  - name: Dark Sky Sensors
    entities:
      - sensor.dark_sky_minutely_summary
    image_template: '
      var imageName = "";

      switch (entity.attributes.entity_picture) {
        case "/static/images/darksky/weather-sunny.svg":
          imageName = "sunny-1";
          break;

        case "/static/images/darksky/weather-night.svg":
          imageName = "night-1";
          break;

        case "/static/images/darksky/weather-partlycloudy.svg":
          imageName = "partlycloudy-day-1";
          break;

        case "/static/images/darksky/weather-cloudy.svg":
          imageName = "partlycloudy-night-1";
          break;

        case "/static/images/darksky/weather-cloudy.svg":
          imageName = "cloudy-day-1";
          break;

        case "/static/images/darksky/weather-pouring.svg":
          imageName = "thunder";
          break;

        case "/static/images/darksky/weather-snowy.svg":
          imageName = "snowy-day-1";
          break;
      }

      return "/local/custom_ui/floorplan/images/weather/" + imageName + ".svg";
      '

  - name: clock_snooze
    entities:
      - input_boolean.clock_snooze
    image_template: '
      var imageName = "";

      switch (entity.state) {
        case "off":
          imageName = "snooze";
          break;

        case "/static/images/darksky/weather-night.svg":
          imageName = "night-1";
          break;
      }

      return "/local/custom_ui/floorplan/buttons/" + imageName + ".svg";
      '

  - name: Camera Images
    entities:
      - camera.stone_door
      - camera.wu_doppler_weather
      - entity: camera.usps_mail
        element: camera.usps_mail_image
    camera_image_template: '${entity.attributes.entity_picture}'
    # refresh_interval: 20 # in seconds - Future options if needed.
