######################################################################################################
###Script to send notifications to Twitter as @BearStoneHA.
## Enhancements by @dale3h
######################################################################################################

tweet_engine:
   sequence:
    - service: notify.BearStoneHA
      data_template:
        message: >-
          {%- if tweet is not string and tweet is sequence -%}
            {%- set space = joiner(' ') -%}
            {%- set tweet -%}
              {% for phrases in tweet -%}
                {{- space() -}}
                {{- phrases|random|format(user=user) -}}
              {%- endfor -%}
            {%- endset -%}
          {%- endif -%}

          {{ tweet }} #IOT #SmartHome
