- platform: rpi_rf
  gpio: 17
  switches:
# Outlet 1412_1 - ALSO Controls # Outlet 304_1
    master_bathroom_accents:
      protocol: 1
      pulselength: 186
      code_on: 5264691
      code_off: 5264700
      signal_repetitions: 40

